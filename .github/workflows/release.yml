name: Release

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v2
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "Hexoni.zip"
        bodyFile: "body.md"
        token: ${{ secrets.TOKEN_GITHUB }}
    - uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'Hexoni.zip'
        exclusions: '*.git*'
